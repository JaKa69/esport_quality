<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2980b9;
            --background-color: #f4f4f4;
            --text-color: #333;
            --border-radius: 8px;
            --font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: #1c6fa5;
            outline: none;
        }

        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        input:focus,
        button:focus {
            outline: 2px solid #1c6fa5;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
<h1>Créer un compte</h1>

<form id="register-form" aria-label="Formulaire d'inscription">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required autocomplete="username">

    <label for="firstName">Prénom :</label>
    <input type="text" id="firstName" name="firstName" required autocomplete="given-name">

    <label for="lastName">Nom :</label>
    <input type="text" id="lastName" name="lastName" required autocomplete="family-name">

    <label for="mail">Adresse mail :</label>
    <input type="email" id="mail" name="mail" required autocomplete="email">

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required autocomplete="new-password">

    <button type="submit">S'inscrire</button>
</form>

<div id="message" role="alert" aria-live="polite"></div>

<script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            lastName: document.getElementById("lastName").value,
            password: document.getElementById("password").value,
            mail: document.getElementById("mail").value,
            login: document.getElementById("username").value,
            firstName: document.getElementById("firstName").value,
        };

        const messageDiv = document.getElementById("message");

        try {
            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const user = await response.json();
                messageDiv.innerText = `Bienvenue ${user.firstName} ! Votre compte a été créé.`;
                window.location.href = "/home.html";
            } else {
                const msg = await response.text();
                messageDiv.innerText = "Erreur : mail ou utilisateur déjà utilisé.";
            }
        } catch (error) {
            messageDiv.innerText = "Une erreur est survenue. Veuillez réessayer.";
        }
    });
</script>
</body>
</html>
